<mat-grid-list cols="1" rowHeight='{{size.height}}'>
  <mat-card>
    <mat-card-title>我的活动</mat-card-title>
  </mat-card>
  <mat-card *ngFor="let activity of activities">
    <mat-card-subtitle>{{activity.name}}</mat-card-subtitle>
    <mat-card-content>{{activity.comment}}</mat-card-content>
    <mat-card-actions align="end">
      <button mat-button [routerLink]="['../../qrcode',activity.id]"
              [queryParams]="{user:activity.code}">分享
      </button>
    </mat-card-actions>
  </mat-card>
</mat-grid-list>
