<mat-grid-list cols="1" rowHeight='{{size.height}}'>
  <mat-card>
    <mat-card-title>我的推广</mat-card-title>
  </mat-card>
  <mat-card>
    <mat-card-subtitle>总推广数</mat-card-subtitle>
    <mat-card-content>待统计</mat-card-content>
  </mat-card>
  <mat-card *ngFor="let spread of spreads">
    <mat-card-subtitle>{{spread.Activity.name}}</mat-card-subtitle>
    <mat-card-content>用户[{{spread.Spread.nickname}}]通过分享码[{{spread.Spread.code}}]加入</mat-card-content>
  </mat-card>
</mat-grid-list>
