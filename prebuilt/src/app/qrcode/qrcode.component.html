<mat-grid-list cols="1" rowHeight='{{size.height }}'>
  <mat-card>
    <mat-card-title>分享码</mat-card-title>
  </mat-card>

  <mat-card>
    <mat-card-content class="share-content">
      <input matInput type="text" placeholder="url" [(ngModel)]="qrcode" disabled>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button ngxClipboard [cbContent]="qrcode" (cbOnSuccess)="onSuccess()">复制</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <qrcode [qrdata]="qrcode" [size]="256" [level]="'M'"></qrcode>
    </mat-card-content>
  </mat-card>
</mat-grid-list>
