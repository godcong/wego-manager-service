<mat-grid-list cols="1" rowHeight='{{size.height}}'>
  <mat-card fxFill>
    <mat-card-title>活动列表</mat-card-title>
  </mat-card>
  <mat-card routerLink="/qrcode" *ngFor="let activity of activities" fxFill>
    <mat-card-subtitle>{{activity.name}}</mat-card-subtitle>
    <mat-card-content>{{activity.code}}</mat-card-content>
  </mat-card>
</mat-grid-list>
