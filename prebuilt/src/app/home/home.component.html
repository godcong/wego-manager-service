<mat-grid-list cols="1" rowHeight='{{size.height}}'>
  <mat-card>
    <mat-card-title>活动列表</mat-card-title>
  </mat-card>
  <mat-card [routerLink]="['../activity',activity.id]" *ngFor="let activity of activities">
    <mat-card-subtitle>{{activity.name}}</mat-card-subtitle>
    <mat-card-content>{{activity.comment}}</mat-card-content>
  </mat-card>
</mat-grid-list>
