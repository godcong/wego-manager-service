<mat-grid-list cols="1" rowHeight="30px">
  <mat-grid-tile style="background: red" >
    Tile 1(橫幅廣告)
  </mat-grid-tile>
  <mat-grid-tile style="background: green">
    Tile 2(右邊清單資訊)
  </mat-grid-tile>

  <mat-grid-tile  style="background: blue">
    置頂文章1
  </mat-grid-tile>
  <mat-grid-tile   style="background: blue">
    置頂文章2
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let post of posts$ | async"   style="background: blue">
    {{ post.title }}
  </mat-grid-tile>

  <mat-grid-tile style="background: yellow" >
    Tile 4(下方橫幅廣告)
  </mat-grid-tile>
</mat-grid-list>
